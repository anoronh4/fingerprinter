# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "custom_fingerprintvcfparser"
description:
  Custom script to parse fingerprint VCF files, generated by the GBCMS
  module.
keywords:
  - custom
  - fingerprint
  - vcf
  - pysam
tools:
  - "custom":
      description:
        "Pysam is a Python module for reading and manipulating SAM/BAM/VCF/BCF
        files. It's a lightweight wrapper of the htslib C-API, the same one that powers
        samtools, bcftools, and tabix."
      homepage: "https://pysam.readthedocs.io/en/latest/api.html"
      documentation: "https://pysam.readthedocs.io/en/latest/api.html"
      tool_dev_url: "https://github.com/pysam-developers/pysam"
      licence: ["MIT"]
      identifier: biotools:pysam

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test' ]
    - vcf:
        type: file
        description: Fasta file containing scaffold
        pattern: "*.vcf"
        ontologies:
          - edam: http://edamontology.org/format_3016 # VCF
output:
  tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test' ]
      - ${prefix}.fp.tsv:
          type: file
          description:
            Tab-separated values (TSV) file containing parsed fingerprint
            data
          pattern: "${prefix}.fp.tsv"
          ontologies:
            - edam: http://edamontology.org/format_3475 # TSV

  versions_fingerprintvcfparser:
    - - ${task.process}: {}
      - parse_fingerprint_vcf.py: {}
      - 'parse_fingerprint_vcf.py -v | cut -f 2 -d" ': {}
authors:
  - "@anoronh4"
maintainers:
  - "@anoronh4"
